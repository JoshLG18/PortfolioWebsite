<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Circle background with your accent gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5b7cff"/>
      <stop offset="100%" stop-color="#7b6cff"/>
    </linearGradient>
  </defs>
  <circle cx="50" cy="50" r="50" fill="url(#grad)"/>
  
  <!-- JLG initials -->
  <text x="50" y="65" font-size="42" font-family="Arial, Helvetica, sans-serif" 
        fill="white" text-anchor="middle" font-weight="700">JLG</text>
</svg>
